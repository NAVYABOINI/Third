<!DOCTYPE html>
<html>
    <head>
        <title>CSS Ex8.1:3.classselector</title>
        <style>
            /*using class selector(recommended)*/
            .myclass1{
                background-color:blue;
            }
            .myclass2{
                background-color: black;
                color:yellow;
                text-align: center;
            }

            /*using ID selector(not recommended)*/
            
            #id1,#id2,#id3,#id4{
                background-color: black;
                color:lime;
            }
            
        </style>
    </head>
    <body>
        <h1 id="id1" class="myclass1">Good morning</h1>
        <h1>Good afternoon</h1>
        <h1 class="myclass2">Hello Students</h1>
        <h2 id="id2" class="myclass1">Good morning students</h2>
        <h2>Welcome to css session</h2>
        <h3 id="id3" class="myclass1">Good evening</h3>
        <h3>Good Night</h3>
        <p id="id4" class="myclass1">Copyright@360Digrii</p>
        <p class="myclass2">thanks for visiting my website</p>
        <b class="myclass1">BYE</b>
    </body>
</html>
